<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>🎈 Save the Emojis! ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,900" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="bg">
    <div class="img">

    </div>
  </div>
  <header>
    <h2><a href="/">🎈 Save the Emojis! ❤️</a></h2>
  </header>
  <main>
    <section class="signup-content">
        <h2>Sign Up</h2>
        <p>Sign up to be notified of ways you can help save the emojis. We'll never share your email with anyone else. 😈 But you can be sure you will receive lots of emojis. 🎉</p>
        <form onsubmit="event.preventDefault(); alert('🌈 Emojis inbound!'); window.location.href = '/'">
          <input class="ba-input" type="email" placeholder="🤓@📫.com" required/>
          <button class="signup-button" type="submit">Sign Up</button>
        </form>
    </section>
  </main>
</body>
</html>
